language: swift
osx_image: xcode8.3

branches:
  only:
    - master

before_install:
  - gem install cocoapods
  - gem install xcpretty -N
  - brew update
  - brew install swiftlint || true
script:
  - set -o pipefail
  - xcodebuild -workspace RollbarClient.xcworkspace -scheme RollbarClient -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - swiftlint